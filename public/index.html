<!DOCTYPE html>
<html ng-app="routemapp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">
    <title></title>
  </head>


  <body ng-controller="routeController as ctrl">
<!-- maybe a pop up modal- shows message if error loggin in -->
    <form ng-submit="ctrl.checkRegister();">
      <input type="text" placeholder="username" ng-model="ctrl.registeredUsername">
      <input type="password" placeholder="password" ng-model="ctrl.registeredPassword">
      <button type="submit">Register</button>
    </form>
    {{ctrl.username}}
      <!-- this shows the username -->

      <form ng-submit="ctrl.checkAuth();">
        <input type="text" placeholder="username" ng-model="ctrl.loggedUsername">
        <input type="password" placeholder="password" ng-model="ctrl.loggedPassword">
        <button type="submit">Log In</button>
      </form>
      {{ctrl.loggedUsername}}
      <!-- this shows the username -->

  <div class="jumbotron">
    <div class="container">
      <h1>R O U T E F I N D E R</h1>
    </div>
  </div>
  <div class="container-fluid">
    <ul ng-repeat="description in ctrl.routes" ng-init="limit = 15">
      <li>
        {{description.comments | limitTo: limit}}
        <button ng-click="limit = description.comments.length" type="button" class="btn-sm btn-success">See More</button>
        <br>
        <button ng-click="ctrl.deleteRoute(description);" type="button" class="btn-sm btn-danger">Delete</button>
          <button ng-click="ctrl.editRoute(description);" type="button" class="btn-sm btn-danger">Edit</button>
          <input type="text" ng-model="ctrl.updateRoute" placeholder="route description" />
      </li>
    </ul>
  </div>
    <div class="container-fluid">
      <br>
      <br>
      <!-- section tag to wrap whole site or whatever we want for login functionality -to show/not show if not logged/registered
      <section ng-if=ctrl.loggedIn();> -->
        <form ng-submit="ctrl.createRoute();">
          <h2>Create Your Own Route</h2>
          <p>enter location coordinates or keyword and hit go</p>
          {{ctrl.gpxFile}}
          {{ctrl.comments}}
          {{ctrl.userData}}
          <input type="text" ng-model="ctrl.gpxFile" placeholder="gpx File">
          <input type="text" ng-model="ctrl.comments" placeholder="comments">
          <input class="btn-sm btn-success" type="submit" value="Go">
        </form>
      <!-- </section> -->
    </div>
  </body>


</html>
