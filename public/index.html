<!DOCTYPE html>
<html ng-app="routemapp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/app.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">
    <title></title>
  </head>


  <body ng-controller="routeController as ctrl">
  <div class="jumbotron">
    <div class="container">
      <h1>R O U T E F I N D E R</h1>
    </div>
  </div>
  <div class="container-fluid">
    <ul ng-repeat="description in ctrl.routes" ng-init="limit = 15">
      <li>
        {{description.comments | limitTo: limit}}
        <button ng-click="limit = description.comments.length" type="button" class="btn-sm btn-success">See More</button>
        <br>
        <button ng-click="ctrl.deleteRoute(description);" type="button" class="btn-sm btn-danger">Delete</button>

      </li>
    </ul>
  </div>
    <div class="container-fluid">
      <br>
      <br>
      <form ng-submit="ctrl.createRoute();">
        <h2>Create Your Own Route</h2>
        <p>enter location coordinates or keyword and hit go</p>
        {{ctrl.gpxFile}}
        {{ctrl.comments}}
        {{ctrl.userData}}
        <input type="text" ng-model="ctrl.gpxFile" placeholder="gpx File">
        <input type="text" ng-model="ctrl.comments" placeholder="comments">
        <input class="btn-sm btn-success" type="submit" value="Go">
      </form>
    </div>
    <div id="map"></div>
    <!-- <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.7796, lng: -78.6382},
          zoom: 8
        });
      }
    </script> -->
    <script type="text/javascript" src="./js/maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCltdG3SEWV91mF7C0L8hIU6hi5SOJKB8&callback=initMap"></script>
    <!-- </script> -->
  </body>
</html>
